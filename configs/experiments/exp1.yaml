model_name: "facebook/bart-large-cnn"

train_args:
  output_dir: "./results"
  evaluation_strategy: "epoch"
  learning_rate: 0.00002
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  weight_decay: 0.01
  save_total_limit: 3
  num_train_epochs: 1

wandb:
  project: "paper_summarizer"
  entity: "mlops_papersummarizer"
  mode: disabled
  tags: ["exp1"]

data:
  train_articles: "data/train_articles_tokens.pt"
  train_abstracts: "data/train_abstracts_tokens.pt"
  val_articles: "data/val_articles_tokens.pt"
  val_abstracts: "data/val_abstracts_tokens.pt"
  test_articles: "data/test_articles_tokens.pt"
  test_abstracts: "data/test_abstracts_tokens.pt"